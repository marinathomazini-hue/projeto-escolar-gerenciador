{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-key-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1 fw-bold text-dark">Redefinir Senha</h2>
                        <p class="text-muted">Altere a sua senha de acesso</p>
                    </div>
                    
                    <form method="post" id="reset-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="usuario" class="form-label fw-semibold">
                                <i class="bi bi-person me-2"></i>Usuário
                            </label>
                            <input type="text" class="form-control" name="usuario" id="usuario" 
                                   placeholder="Digite seu usuário" required>
                            
                            <div id="span-usuario-invalido" class="form-text text-danger d-none mt-2">
                                <i class="bi bi-exclamation-circle me-1"></i>Usuário não encontrado.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="nova_senha" class="form-label fw-semibold">
                                <i class="bi bi-lock me-2"></i>Nova Senha
                            </label>
                            <input type="password" class="form-control" name="nova_senha" id="nova_senha" 
                                   placeholder="Digite a nova senha" required>
                        </div>

                        <div class="mb-4">
                            <label for="confirmar_senha" class="form-label fw-semibold">
                                <i class="bi bi-lock-fill me-2"></i>Confirmar Senha
                            </label>
                            <input type="password" class="form-control" name="confirmar_senha" id="confirmar_senha" 
                                   placeholder="Confirme a nova senha" required>
                            
                            <div id="span-senhas-diferentes" class="form-text text-danger d-none mt-2">
                                <i class="bi bi-exclamation-circle me-1"></i>As senhas não são iguais.
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="submit-button">
                            <i class="bi bi-check-lg me-2"></i>Alterar Senha
                        </button>
                        
                        <div class="text-center">
                            <a href={% url "loginInicio:login_usuario" %} class="text-decoration-none text-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Voltar para o Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}

{% block javascript %}
    <script src={% static "javascript/esqueciSenha.js" %}></script>
{% endblock javascript %}
