{% extends "base.html" %}
{% load static %}

{% block main %}
<div class="container h-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-1 fw-bold text-dark">Edu Station</h2>
                        <p class="text-muted">Sistema de Gestão Escolar</p>
                    </div>
                    
                    <form method="post" id="login-form">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="usuario" class="form-label fw-semibold">
                                <i class="bi bi-person me-2"></i>Usuário
                            </label>
                            <input type="text" class="form-control form-control-lg" name="usuario" id="usuario" 
                                   placeholder="Digite seu usuário" required>
                            <div id="span-usuario-invalido" class="form-text text-danger d-none mt-2">
                                <i class="bi bi-exclamation-circle me-1"></i>Usuário não encontrado.
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="senha" class="form-label fw-semibold">
                                <i class="bi bi-lock me-2"></i>Senha
                            </label>
                            <input type="password" class="form-control form-control-lg" name="senha" id="senha" 
                                   placeholder="Digite sua senha" required>
                            <div id="span-senha-incorreta" class="form-text text-danger d-none mt-2">
                                <i class="bi bi-exclamation-circle me-1"></i>Senha incorreta.
                            </div>
                        </div>
                        
                        <div id="span-incorrect" class="alert alert-danger d-none" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>Usuário ou senha incorretos!
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submit-button">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                        </button>
                        
                        <div class="text-center">
                            <a href={% url "loginInicio:cadDirecao" %} class="text-decoration-none text-primary me-3">
                                <i class="bi bi-person-plus me-1"></i>Primeira vez aqui?
                            </a>
                            <a href={% url "loginInicio:escSenha" %} class="text-decoration-none text-secondary">
                                <i class="bi bi-key me-1"></i>Esqueceu a senha?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
{% block javascript %}
    <script src={% static "javascript/login.js" %}></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock javascript %}
